{{ range .menu }}
	{{ $is := $.page.IsMenuCurrent "main" . }}
	{{ $has := $.page.HasMenuCurrent "main" . }}
	<li {{ if or $is $has }}class="active"{{ end }}> 
		<!--	<li>-->
		<a href="{{ .URL }}">{{ .Name }}</a>
		{{ if .HasChildren }}
			<ul>
				{{ partial "header/menu" ( dict "menu" .Children "page" $.page "site" $.site ) }}
			</ul>
		{{ end }}
	</li>
{{ end }}
